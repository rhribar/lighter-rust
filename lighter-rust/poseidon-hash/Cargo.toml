[package]
name = "poseidon-hash"
version = "0.1.3"
edition = "2021"
authors = ["bvvvp009"]
license = "MIT OR Apache-2.0"
description = "Rust port of Poseidon2 hash function and Goldilocks field arithmetic, ported from lighter-go (Lighter Protocol)"
repository = "https://github.com/bvvvp009/lighter-rust"
keywords = ["poseidon", "poseidon2", "goldilocks", "hash", "cryptography"]
categories = ["cryptography", "algorithms", "no-std"]
readme = "README.md"

[dependencies]
# Optional serde support for serialization
serde = { version = "1.0", features = ["derive"], optional = true }

[features]
default = []
serde = ["dep:serde"]

[[example]]
name = "test_exports"
path = "examples/test_exports.rs"

